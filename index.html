<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>SVG</title>
  </head>
  <body>
    <div class="container-envelopes">
      <svg
        width="100"
        height="50"
        viewBox="0 0 120 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          width="100"
          height="50"
          x="10"
          y="5"
          rx="0"
          ry="0"
          fill="white"
          stroke="black"
          stroke-width="7"
        />
        <line
          x1="10"
          y1="5"
          x2="60"
          y2="30"
          stroke="black"
          stroke-width="7"
          stroke-linecap="round"
        />
        <line
          x1="110"
          y1="5"
          x2="60"
          y2="30"
          stroke="black"
          stroke-width="7"
          stroke-linecap="round"
        />
      </svg>

      <svg
        class="envelope-svg"
        width="100"
        height="50"
        viewBox="0 0 120 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          width="100"
          height="50"
          x="10"
          y="5"
          rx="2"
          ry="2"
          fill="none"
          stroke="white"
          stroke-width="4"
        />
        <line
          x1="10"
          y1="5"
          x2="60"
          y2="30"
          stroke="white"
          stroke-width="4"
          stroke-linecap="round"
        />
        <line
          x1="110"
          y1="5"
          x2="60"
          y2="30"
          stroke="white"
          stroke-width="4"
          stroke-linecap="round"
        />
      </svg>

      <svg
        width="100"
        height="50"
        viewBox="0 0 120 60"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          width="100"
          height="50"
          x="10"
          y="5"
          rx="2"
          ry="2"
          fill="none"
          stroke="black"
          stroke-width="7"
        />
        <line
          x1="10"
          y1="5"
          x2="60"
          y2="30"
          stroke="black"
          stroke-width="7"
          stroke-linecap="round"
        />
        <line
          x1="110"
          y1="5"
          x2="60"
          y2="30"
          stroke="black"
          stroke-width="7"
          stroke-linecap="round"
        />
      </svg>
    </div>
    <hr />
    <div class="container-smiley">
      <svg
        width="100"
        height="100"
        viewBox="0 0 100 100"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="40"
          cy="40"
          r="35"
          stroke="black"
          stroke-width="5"
          fill="none"
        />
        <circle
          cx="25"
          cy="30"
          r="2"
          stroke="black"
          stroke-width="5"
          fill="black"
        />
        <circle
          cx="55"
          cy="30"
          r="2"
          stroke="black"
          stroke-width="5"
          fill="black"
        />
        <path
          d="M25,50 Q40, 65 55,50"
          stroke="black"
          stroke-width="5"
          fill="none"
        />
      </svg>

      <svg
        width="100"
        height="100"
        viewBox="0 0 100 100"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="40"
          cy="40"
          r="35"
          stroke="black"
          stroke-width="5"
          fill="none"
        />
        <circle
          cx="25"
          cy="30"
          r="2"
          stroke="black"
          stroke-width="5"
          fill="black"
        />
        <circle
          cx="55"
          cy="30"
          r="2"
          stroke="black"
          stroke-width="5"
          fill="black"
        />
        <path
          d="M25,50 Q40, 35 55,50"
          stroke="black"
          stroke-width="5"
          fill="none"
        />
      </svg>
    </div>
    <hr />
  </body>
</html>
